<script>



    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
<script>
    function addFunctionAlty(value, row, index) {
        if (row.studentId!="" && row.studentId != null){
            return [
                '<label style="font-size: 20px;color:red">'+row.score +"分"+'</label>'+
                '<button id="bind" type="button" class="btn btn-primary">查看详情</button>'
            ].join('');
        }
        return [
            '<button id="bind" type="button" class="btn btn-primary">参加考试</button>'
        ].join('');
    }

    window.operateEvents = {
        'click #bind': function (e, value, row, index) {
            console.log(row)
            if (row.studentId != "" && row.studentId != null ){
                console.log("")
                window.location = "/exam/examShow/" + row.examId +"/"+ row.studentId
                return;
            }
            var now = new Date();
            console.log(row.examStartTime)
            var start = new Date(row.examStartTime)
            var startTemp = new Date(row.examStartTime);
            var time = row.examTime;
            var multi = parseInt(time,10) + parseInt(start.getMinutes(),10);
            startTemp.setMinutes(multi)
            var over = startTemp
            if (start > now){
                alert("未到考试时间,不允许参加考试！");
            }else if(now > over){
                alert("考试已结束,不允许参加考试！")
            }else{
                //进入考试
                window.location = "/exam/student/examHome/" + row.examId;
            }
        },
    };

    $('#table').bootstrapTable({
        columns: [{
            checkbox: true
        }, {
            field: 'examId',
            title: '考试编号',
        }, {
            field: 'examName',
            title: '考试名称',
        }, {
            field: 'examStartTime',
            title: '考试开始时间',
        }, {
            field: 'examTime',
            title: '考试限时（分钟）',
        }, {
            field: 'examSetter',
            title: '发起考试人',
        },{
            field: 'operate',
            title: '操作',
            events: operateEvents,//给按钮注册事件
            formatter: addFunctionAlty//表格中增加按钮  
        }]
    });

</script>
