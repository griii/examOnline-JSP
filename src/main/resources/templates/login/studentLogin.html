<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" page isELIgnore="false">
	<meta name="viewport" content="width=device-width,initial-scale=1" >
	<title>学生考试系统</title>
	<link rel="stylesheet" href="login/auth.css">
</head>

<body>


	<div class="lowin" id="student">
		<div class="lowin-brand">
			<img src="login/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<a href="teacherLogin">教师端登录</a>

					<form id="login">
						<p>请输入信息登录</p>
						<p th:if="${msg}" ></p>
						<div class="lowin-group">
							<label>学号<a href="#" class="login-back-link">点此登录</a></label>
							<b hidden id="iMsg" style="color: red;text-align: center"></b>
							<input id="loginI" type="text"  name="studentId" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码 <a href="#" class="forgot-link"></a></label>
							<input id="loginP" type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button onclick="login()" class="lowin-btn login-btn">登录</button>

						<div class="text-foot">
							还没有账户？ <a href="" class="register-link">点此注册</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form id="register">
						<p>请输入信息注册您的账户</p>
						<div class="lowin-group">
							<label>姓名</label>
							<input  type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>学号</label>
							<input type="text" name="studentId" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button onclick="register()" class="lowin-btn">
							注册
						</button>

						<div class="text-foot">
						已经拥有账户了?<a href="" class="login-link">直接登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="lowin-footer">
		=======================================福建师范大学学生考试系统=======================================
			</footer>
	</div>



	<script src="login/auth.js"></script>
	<script>



		setInterval(loginIdTest,500);
		Auth.init({
			login_url: 'logining',
		});
		function loginIdTest(){
			var loginI = document.getElementById("loginI").value;
			var MsgI = document.getElementById("iMsg");
			if (loginI.length !=12 || loginI/loginI != 1){
				MsgI.hidden = false;
				MsgI.innerText = "*请输入正确的学号*";
			}else{
				MsgI.hidden = true;
			}
		}
	</script>
</body>
</html>
